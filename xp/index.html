<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
  <title>xp</title>
  <link rel="icon" type="image/png" href="../favicon.png" />
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
</head>
<body style="font-family: sans-serif; user-select: none">
  <div id="xp">
    <input id="priv" placeholder="private" />
    <button id="x" onclick="x()" disabled>x</button>
    <input id="pub" placeholder="public" />
    <button id="p" onclick="p()" disabled>p</button>
    <input id="hex" placeholder="hex" />
    <input id="bin" placeholder="bin" />
  </div>
  <div id="sv">
    <button id="g" onclick="g()" disabled>g</button>
    <input id="msg" placeholder="message" />
    <button id="s" onclick="s()" disabled>s</button>
    <button id="v" onclick="v()" disabled>v</button>
  </div>
  <div>
    <small>
      <span id="version"></span>
    </small>
  </div>
  <div>
    <small>
      <a id="link" href="../">geheim</a>
    </small>
  </div>
<script src="../wasm_exec.js"></script>
<script src="../version.js"></script>
<script>
addEventListener('load', () => {
  const $xp = document.querySelector('#xp');
  const $priv = document.querySelector('#priv');
  const $x = document.querySelector('#x');
  const $pub = document.querySelector('#pub');
  const $p = document.querySelector('#p');
  const $hex = document.querySelector('#hex');
  const $bin = document.querySelector('#bin');
  const $sv = document.querySelector('#sv');
  const $g = document.querySelector('#g');
  const $msg = document.querySelector('#msg');
  const $s = document.querySelector('#s');
  const $v = document.querySelector('#v');
  const $version = document.querySelector('#version');
  const $link = document.querySelector('#link');
  if (self !== top) {
    document.body.style.margin = '0';
    $xp.style.display = 'flex';
    $xp.style.flexDirection = 'column-reverse';
    $xp.style.gap = '4px';
    $priv.readOnly = true;
    $priv.type = $hex.type = 'password';
    $x.textContent = 'Share';
    $p.textContent = 'Generate';
    $priv.style.fontFamily =
      $x.style.fontFamily =
      $pub.style.fontFamily =
      $p.style.fontFamily =
      $hex.style.fontFamily =
        "source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace";
    $hex.style.display = $bin.style.display = 'none';
    $sv.style.display = $version.style.display = $link.style.display = 'none';
  }
  const run = async (dir) => {
    setReady(false);
    await sleep();
    go.argv = ['xp', dir, $priv.value, ...($pub.value ? [$pub.value] : [])];
    if (dir === 's') {
      go.argv = ['xp', dir, $msg.value, $priv.value];
    }
    if (dir === 'v') {
      go.argv = ['xp', dir, $msg.value, $pub.value, $hex.value];
    }
    await go.run(inst);
    inst = await WebAssembly.instantiate(mod, go.importObject);
    setReady(true);
  };
  const hex_to_ascii = (hex) => {
    if (!hex.length || hex.length % 2) return '';
    let ascii = '';
    for (let idx = 0; idx < hex.length; idx += 2)
      ascii += String.fromCharCode(parseInt(hex.slice(idx, idx + 2), 16));
    return ascii;
  };
  window.p = () => run('p');
  window.x = () => run('x');
  window.g = () => run('g');
  window.s = () => run('s');
  window.v = () => run('v');
  const REGEX = /^(?:(priv|pub)\s+)?([a-f\d]+)$/i;
  const copy = async (text) => {
    try {
      await navigator.clipboard.writeText(text);
    } catch {}
  };
  const paste = async () => {
    try {
      return await navigator.clipboard.readText();
    } catch {}
  };
  $pub.addEventListener('focus', async () => {
    const text = await paste();
    if (text) {
      const m = REGEX.exec(text.trim());
      if (m) $pub.value = m[2];
    }
  });
  const { log } = console;
  console.log = (...args) => {
    log(...args);
    const argstr = args.join(' ');
    if (['panic:', 'error:'].some((v) => argstr.includes(v))) {
      alert(argstr);
      return;
    }
    const lines = argstr.split('\n');
    for (const line of lines) {
      const m = REGEX.exec(line.trim());
      if (m) {
        switch (m[1]) {
          case 'priv': {
            $priv.value = m[2];
            $hex.value = $bin.value = '';
            break;
          }
          case 'pub': {
            const pub = m[2];
            $pub.value = pub;
            $hex.value = $bin.value = '';
            copy(pub);
            break;
          }
          default: {
            const hex = m[2];
            const bin = hex_to_ascii(hex);
            $hex.value = hex;
            $bin.value = bin;
            parent.postMessage({ hex, bin }, '*');
          }
        }
      }
    }
  };
  log('geheim', __version__);
  $version.textContent = __version__;
  const sleep = (t = 0) =>
    new Promise((r) => {
      setTimeout(r, t);
    });
  const setReady = (x) => {
    $x.disabled = $p.disabled = $g.disabled = $s.disabled = $v.disabled = !x;
  };
  const go = new Go();
  let mod, inst;
  WebAssembly.instantiateStreaming(
    Promise.race([
      fetch('xp.wasm'),
      fetch('https://cdn.jsdelivr.net/gh/jamesliu96/geheimnis@master/xp/xp.wasm').catch(() => new Promise(() => {})),
    ]),
    go.importObject
  )
    .then((result) => {
      mod = result.module;
      inst = result.instance;
      setReady(true);
    })
    .catch((err) => {
      console.log('error:', err);
    });
});
</script>
