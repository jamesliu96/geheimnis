<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0"
    />
    <title>xp</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body style="font-family: sans-serif; user-select: none">
    <div>
      <input id="priv" placeholder="private" />
      <button id="x" onclick="x()" disabled>x</button>
      <input id="pub" placeholder="public" />
      <button id="p" onclick="p()" disabled>p</button>
      <input id="shared" placeholder="shared" disabled />
    </div>
    <div>
      <small>
        <span id="version"></span>
      </small>
    </div>
    <div>
      <small>
        <a id="link" href="/">geheim</a>
      </small>
    </div>
    <script src="/wasm_exec.js"></script>
    <script src="/version.js"></script>
    <script>
      window.addEventListener('load', () => {
        const $priv = document.querySelector('#priv');
        const $x = document.querySelector('#x');
        const $pub = document.querySelector('#pub');
        const $p = document.querySelector('#p');
        const $shared = document.querySelector('#shared');
        const $version = document.querySelector('#version');
        const $link = document.querySelector('#link');
        if (self !== top) {
          $priv.disabled = true;
          $priv.type = $shared.type = 'password';
          $x.textContent = 'Share';
          $p.textContent = 'Generate';
          $version.style.display = $link.style.display = 'none';
        }
        let directive = '';
        const run = async () => {
          if ($x.disabled || $p.disabled) return;
          setReady(false);
          await sleep();
          go.argv = [
            'xp',
            directive,
            $priv.value,
            ...($pub.value ? [$pub.value] : []),
          ];
          await go.run(inst);
          inst = await WebAssembly.instantiate(mod, go.importObject);
          setReady(true);
        };
        window.p = async () => {
          directive = 'p';
          await run();
        };
        window.x = async () => {
          directive = 'x';
          await run();
        };
        const regex = /^(?:(priv|pub)\s+)?([a-f\d]{64})$/;
        const _log = console.log;
        console.log = (...args) => {
          _log(...args);
          const argstr = args.join(' ');
          if (['panic:', 'error:'].some((v) => argstr.includes(v))) {
            alert(argstr);
            return;
          }
          if (directive === 'p') {
            const lines = argstr.split('\n');
            let ok = false;
            for (const line of lines) {
              const m = regex.exec(line);
              if (m) {
                switch (m[1]) {
                  case 'priv': {
                    $priv.value = m[2];
                    ok = true;
                    break;
                  }
                  case 'pub': {
                    $pub.value = m[2];
                    ok = true;
                    break;
                  }
                }
              }
            }
            if (ok) {
              $shared.value = '';
            }
          } else if (directive === 'x') {
            const m = regex.exec(argstr);
            if (m && !m[1]) {
              $shared.value = m[2];
              parent.postMessage({ shared: m[2] }, '*');
            }
          }
        };
        _log('geheim', __version__);
        $version.textContent = __version__;
        const sleep = (t = 0) =>
          new Promise((r) => {
            setTimeout(r, t);
          });
        const setReady = (x) => {
          $x.disabled = $p.disabled = !x;
        };
        const go = new Go();
        let mod, inst;WebAssembly.instantiateStreaming(
          Promise.race([
            fetch('/xp/xp.wasm'),
            fetch('https://cdn.jsdelivr.net/gh/jamesliu96/geheimnis/xp/xp.wasm'),
          ]),
          go.importObject
        )
          .then((result) => {
            mod = result.module;
            inst = result.instance;
            setReady(true);
          })
          .catch((err) => {
            console.log('error:', err);
          });
      });
    </script>
  </body>
