<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0"
    />
    <title>geheimnis</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body style="font-family: sans-serif">
    <div>
      <input type="file" id="file" style="display: none" />
      <button onclick="$file.click()">Choose File</button>
      <span id="fileinfo"></span>
    </div>
    <div>
      <input
        type="checkbox"
        id="decrypt"
        onchange="__x__.decrypt = this.checked; $options.style.display = this.checked ? 'none' : 'inline'; $sign.disabled = !this.checked"
      />
      <label for="decrypt">Decrypt</label>
      <span id="options">
        <select id="cipher" onchange="__x__.cipher = +this.value"></select>
        <select id="mode" onchange="__x__.mode = +this.value"></select>
        <select id="kdf" onchange="__x__.kdf = +this.value"></select>
        <select id="mac" onchange="__x__.mac = +this.value"></select>
        <select id="md" onchange="__x__.md = +this.value"></select>
        <input type="number" id="sec" onchange="__x__.sec = +this.value" />
      </span>
    </div>
    <div>
      <input
        type="password"
        id="pass"
        onchange="__x__.pass = this.value"
        placeholder="passcode"
        onfocus="this.type = 'text'"
        onblur="this.type = 'password'"
      />
    </div>
    <div>
      <input
        id="sign"
        onchange="__x__.sign = this.value"
        placeholder="signature hex"
        disabled
        style="font-family: monospace"
      />
    </div>
    <div>
      <button onclick="run()" id="run" disabled>Run</button>
      <button onclick="download()" id="download" disabled>Download</button>
      <span id="downloadinfo"></span>
    </div>
    <div>
      <textarea id="console" disabled style="font-family: monospace"></textarea>
    </div>
    <div>
      <button onclick="$console.value = ''">Clear</button>
    </div>
    <div>
      <small>
        <a href="https://github.com/jamesliu96/geheim">geheim</a
        ><em><a href="https://github.com/jamesliu96/geheimnis">nis</a></em>
        <span id="version"></span>
      </small>
    </div>
    <div>
      <small>
        <a href="/xp/">xp</a>
      </small>
    </div>
    <script src="wasm_exec.js"></script>
    <script>
      window.__version__ = 'v1.19.1';
      window.__x__ = {};
    </script>
    <script>
      window.addEventListener('load', () => {
        window.$console = document.querySelector('#console');
        window.$options = document.querySelector('#options');
        window.$sign = document.querySelector('#sign');
        window.$file = document.querySelector('#file');
        window.run = async () => {
          if ($run.disabled) return;
          setReady(false);
          setDownloadable(false);
          await sleep();
          go.argv = ['ghs'];
          await go.run(inst);
          inst = await WebAssembly.instantiate(mod, go.importObject);
          setReady(true);
          if (__x__.__out__)
            setDownloadable(true, __x__.output.length, __x__.sign);
        };
        window.download = () => {
          if ($download.disabled) return;
          if (!__x__.output) return;
          const blob = new Blob([__x__.output], {
            type: 'application/octet-stream',
          });
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = __x__.decrypt ? 'data' : `${__x__.sign}.ghm`;
          a.click();
          URL.revokeObjectURL(blob);
        };
        const _log = console.log;
        console.log = (...args) => {
          _log(...args);
          const argstr = args.join(' ');
          $console.value += `${argstr}\n`;
          if (['panic:', 'error:'].some((v) => argstr.includes(v)))
            alert(argstr);
        };
        console.log('geheim', __version__);
        document.querySelector('#version').textContent = __version__;
        const sleep = (t = 0) =>
          new Promise((r) => {
            setTimeout(r, t);
          });
        const formatSize = (n) => {
          if (n >= 1 << 30) return `${(n / (1 << 30)).toFixed(2)} GB`;
          if (n >= 1 << 20) return `${(n / (1 << 20)).toFixed(2)} MB`;
          if (n >= 1 << 10) return `${(n / (1 << 10)).toFixed(2)} KB`;
          return `${n} bytes`;
        };
        const $run = document.querySelector('#run');
        const setReady = (x) => {
          $run.disabled = !x;
        };
        const $download = document.querySelector('#download');
        const $downloadinfo = document.querySelector('#downloadinfo');
        const setDownloadable = (x, l, s) => {
          $download.disabled = !x;
          $downloadinfo.textContent = l ? `${formatSize(l)}` : '';
          if (s) $sign.value = s;
        };
        const $fileinfo = document.querySelector('#fileinfo');
        $file.addEventListener('change', function () {
          if (this.files.length) {
            const file = this.files.item(0);
            file
              .arrayBuffer()
              .then((b) => {
                __x__.input = new Uint8Array(b);
                $fileinfo.textContent = `${file.name} (${formatSize(
                  file.size
                )})`;
              })
              .catch((err) => {
                delete __x__.input;
                $fileinfo.textContent = '';
                console.log('error:', err);
              });
          }
        });
        const go = new Go();
        let mod, inst;
        const setOptions = ($el, str, df, desc, key) => {
          const $placeholder = document.createElement('option');
          $placeholder.textContent = desc;
          $placeholder.disabled = true;
          $el.appendChild($placeholder);
          str.split(', ').forEach((d) => {
            const [value, text] = d.split(':');
            const $option = document.createElement('option');
            $option.value = value;
            $option.textContent = text;
            $el.appendChild($option);
          });
          $el.value = `${df}`;
          __x__[key] = df;
        };
        const $cipher = document.querySelector('#cipher');
        const $mode = document.querySelector('#mode');
        const $kdf = document.querySelector('#kdf');
        const $mac = document.querySelector('#mac');
        const $md = document.querySelector('#md');
        const $sec = document.querySelector('#sec');
        WebAssembly.instantiateStreaming(fetch('ghs.wasm'), go.importObject)
          .then((result) => {
            mod = result.module;
            inst = result.instance;
            setReady(true);
          })
          .then(run)
          .then(() => {
            setOptions(
              $cipher,
              __x__.CipherString,
              __x__.DefaultCipher,
              __x__.CipherDesc,
              'cipher'
            );
            setOptions(
              $mode,
              __x__.ModeString,
              __x__.DefaultMode,
              __x__.ModeDesc,
              'mode'
            );
            setOptions(
              $kdf,
              __x__.KDFString,
              __x__.DefaultKDF,
              __x__.KDFDesc,
              'kdf'
            );
            setOptions(
              $mac,
              __x__.MACString,
              __x__.DefaultMAC,
              __x__.MACDesc,
              'mac'
            );
            setOptions(
              $md,
              __x__.MDString,
              __x__.DefaultMD,
              __x__.MDDesc,
              'md'
            );
            $sec.placeholder = __x__.SecDesc;
            $sec.min = `${__x__.MinSec}`;
            $sec.max = `${__x__.MaxSec}`;
            $sec.value = `${__x__.DefaultSec}`;
            __x__.sec = __x__.DefaultSec;
          })
          .catch((err) => {
            console.log('error:', err);
          });
      });
    </script>
  </body>
</html>
